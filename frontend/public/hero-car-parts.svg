<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" version="1.1" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
 <defs>
   <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
     <stop offset="0" stop-color="#f8f9fa"/>
     <stop offset="1" stop-color="#e9ecef"/>
   </linearGradient>
 </defs>
 <rect width="800" height="800" fill="url(#bg-gradient)"/>
 
 <!-- Car silhouette -->
 <g transform="translate(100,300)" fill="#343a40">
   <path d="M600 120 C600 80 580 60 540 60 L420 60 L380 20 L220 20 L180 60 L60 60 C20 60 0 80 0 120 L0 180 L600 180 Z"/>
   <circle cx="150" cy="180" r="40" fill="#495057"/>
   <circle cx="450" cy="180" r="40" fill="#495057"/>
 </g>

 <!-- Parts -->
 <g transform="translate(200,100)" fill="#495057">
   <!-- Brake disc -->
   <circle cx="100" cy="100" r="60" fill="#343a40"/>
   <circle cx="100" cy="100" r="50" fill="none" stroke="#6c757d" stroke-width="4"/>
   <circle cx="100" cy="100" r="30" fill="#6c757d"/>
   <path d="M100 70 L100 130 M70 100 L130 100" stroke="#6c757d" stroke-width="4"/>

   <!-- Headlight -->
   <circle cx="300" cy="100" r="50" fill="#f8f9fa"/>
   <circle cx="300" cy="100" r="45" fill="#e9ecef"/>
   <path d="M280 80 L320 120 M280 120 L320 80" stroke="#adb5bd" stroke-width="4"/>

   <!-- Spark plug -->
   <path d="M500 50 L500 150 M480 130 L520 130" stroke="#343a40" stroke-width="8"/>
   <circle cx="500" cy="70" r="20" fill="#6c757d"/>
 </g>

 <!-- Text -->
 <g transform="translate(400,600)" text-anchor="middle">
   <text fill="#212529" font-family="Arial" font-size="24" font-weight="bold">
     QUALITY SPARE PARTS
   </text>
 </g>
</svg>
